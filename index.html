<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Audio Player</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/simple-player.js" defer></script>
</head>
<body>

    <div id="container">
        <div id="songmenu">
            Track
            <div id="song-one" class="song-option" data-song="audio/Soft-Background-for-Interview.webm">1</div>
            <div id="song-two" class="song-option" data-song="audio/song2.mp3">2</div>
            <div id="song-three" class="song-option" data-song="audio/song3.mp3">3</div>
                </div>
        <img id="play-pause-button" src="images/play.svg"/> 
        <h4 id="current-time">0:00</h4>
        <h4 id="slash">/</h4>
        <h4 id="total-time">0:00</h4>
        <input id="seek-bar" type="range" min="0" value="0" disabled>
        <label for="seek-bar">Seek</label>

        <input id="volume-bar" type="range" min="0" value="0" orient="vertical">
        <label for="volume-bar">Volume</label>



    </div>
    
</body>
</html>
